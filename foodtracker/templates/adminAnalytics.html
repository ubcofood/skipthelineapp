<!-- visuals -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<main>
    <div>
        <br>
        <h3><b>Vendors Analytics</b></h3>
        <br>
    </div>
    <div class="flex-container">
        <div>
            <h5><strong>Weekly Transaction</strong></h5>
            <br>
            <div id="bar-chart"></div>
            <h5><strong>Monthly Revenue Trend</strong></h5>
            <br>
            <div id="line-chart"></div>
        </div>
        <div id="line-chart"></div>

            <br>
            <div id="pie-chart"></div>
            <br>
            <a href="analytics.pdf" download="analytics.pdf">

                        class="btn btn-block btn-primary ubc-blue-secondary border-primary" type="button">
                    <i class="glyphicon glyphicon-cloud-download"></i> Download report in PDF file

            <br>

                    class="btn btn-block btn-primary ubc-blue-secondary border-primary" type="button">
                <i class="glyphicon glyphicon-cloud-download"></i> Export report in CSV format
            </button>
        </div>
    </div>

    <!-- Alert -->
    <div class="modal fade" id="downloadsuccess" role="dialog">
        <div class="modal-dialog">
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
